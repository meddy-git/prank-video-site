<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Warning</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop>
    <source src="https://drive.google.com/uc?export=download&id=1G2gLYVbqjklbSVJClvyIrwOvhrF-IaKJ" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
    }, { passive: false });
    document.addEventListener('click', (e) => {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
